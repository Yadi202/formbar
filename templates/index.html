{% extends 'header.html' %}
<!-- ^^ This means add this file to the end of the contents of header.html -->
<!-- This is where the title, top buttons, and stylesheet is located -->

<!-- Change title here -->
{% block title %}Formbar Home{% endblock %}

<!-- Extra style declarations here -->
{% block style %}{% endblock %}

<!-- Extra javascript here -->
{% block script %}{% endblock %}

<!-- Main content here -->
{% block main %}
<h1>Formbar</h1>
<div class="container1-flex">
    <div class="bigbutton bb-green" onclick="window.location = '/tutd';">
        Thumbs Panel<br>(/tutd)
    </div>
    <div class="bigbutton bb-blue" onclick="window.location = '/chat';">
        Chat<br>(/chat)
    </div>
    <div class="bigbutton bb-red" onclick="window.location = '/help';">
        Help!<br>(/help)
    </div>
    <div class="bigbutton bb-yellow" onclick="window.location = '/settings';">
        Settings<br>(/settings)
    </div>
</div>

{% endblock %}
